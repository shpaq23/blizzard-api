<form class="character-form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input type="text" placeholder="Realm" aria-label="Realm" matInput formControlName="realm" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Character Name" formControlName="name">
  </mat-form-field>
</form>

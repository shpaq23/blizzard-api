<h1 class="error" *ngIf="error$ | async as error">{{error}}</h1>
<h1 *ngIf="!loaded">Loading pet list...</h1>
<div class="spinner" *ngIf="spinner$ | async">
  <mat-spinner style="margin:0 auto;"></mat-spinner>
</div>
<ng-template [ngIf]="loaded">
  <div class="container left">
    <app-pets-list [petList]="petList$ | async"></app-pets-list>
  </div>
  <div class="container right">
    <router-outlet></router-outlet>
  </div>
</ng-template>
